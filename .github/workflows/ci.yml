name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
          poetry run python -m django startproject core
          mv allauth_xui core
          echo "INSTALLED_APPS += ['allauth_xui', 'allauth', 'allauth.account']" >> core/settings.py
          echo "from django.urls import include" >> core/urls.py
          echo "urlpatterns += [path('accounts/', include('allauth.urls')), path('accounts/', include('allauth_xui.urls')),]" >> core/urls.py

      - name: Run the app
        run: |
          source .venv/bin/activate
          poetry run python core/manage.py check
